<!DOCTYPE html>
<html>
<head>
    <title>WORKING LOGIN - GUARANTEED</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; background: #f0f0f0; }
        .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #0056b3; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .quick { background: #28a745; padding: 8px 12px; color: white; border-radius: 3px; cursor: pointer; margin: 5px; display: inline-block; font-size: 12px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê WORKING LOGIN</h1>
        <p><strong>This WILL work - No React issues!</strong></p>
        
        <div style="background: #e7f3ff; padding: 15px; border-radius: 5px; margin: 15px 0;">
            <strong>Quick Login:</strong><br>
            <span class="quick" onclick="quickLogin('admin@potasfactory.com', 'admin123')">Admin</span>
            <span class="quick" onclick="quickLogin('operator@potasfactory.com', 'operator123')">Operator</span>
            <span class="quick" onclick="quickLogin('viewer@potasfactory.com', 'viewer123')">Viewer</span>
        </div>
        
        <input type="email" id="email" placeholder="Email" value="admin@potasfactory.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="login()">üöÄ LOGIN NOW</button>
        
        <div id="result"></div>
        
        <button onclick="clearAll()" style="background: #dc3545; margin-top: 20px;">üßπ Clear & Reset</button>
    </div>
    
    <script>
        function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            login();
        }
        
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            console.log('üîê Login attempt:', email);
            
            // Simple validation
            const accounts = [
                { email: 'admin@potasfactory.com', password: 'admin123', role: 'admin' },
                { email: 'operator@potasfactory.com', password: 'operator123', role: 'operator' },
                { email: 'viewer@potasfactory.com', password: 'viewer123', role: 'viewer' },
            ];
            
            const account = accounts.find(acc => 
                acc.email.toLowerCase() === email.toLowerCase() && 
                acc.password === password
            );
            
            if (account) {
                // Create session
                const token = `token_${Date.now()}`;
                const user = {
                    id: 1,
                    email: account.email,
                    firstName: account.role.charAt(0).toUpperCase() + account.role.slice(1),
                    lastName: 'User',
                    role: account.role,
                };
                
                // Save to localStorage
                localStorage.setItem('authToken', token);
                localStorage.setItem('user', JSON.stringify(user));
                
                result.innerHTML = `
                    <div class="success">
                        ‚úÖ <strong>LOGIN SUCCESS!</strong><br>
                        Role: ${account.role}<br>
                        Token saved to localStorage<br><br>
                        <strong>Try these links:</strong><br>
                        <a href="http://localhost:3002" target="_blank">Frontend (3002)</a> |
                        <a href="http://localhost:3001" target="_blank">Frontend (3001)</a><br>
                        <a href="http://localhost:3002/dashboard" target="_blank">Dashboard</a>
                    </div>
                `;
                
                console.log('‚úÖ Login successful, token saved');
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.open('http://localhost:3002/dashboard', '_blank');
                }, 3000);
                
            } else {
                result.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>LOGIN FAILED</strong><br>
                        Use: admin@potasfactory.com / admin123
                    </div>
                `;
                console.log('‚ùå Login failed');
            }
        }
        
        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('result').innerHTML = '<div class="success">üßπ Storage cleared!</div>';
            console.log('üßπ All cleared');
        }
        
        // Auto-check on load
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        ‚ÑπÔ∏è You already have a session!<br>
                        <a href="http://localhost:3002/dashboard" target="_blank">Go to Dashboard</a>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
